<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DateBook</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
  </head>
  <body>
    <div class="main--section">
      <div class="main--section--nav">
        <div class="main--section--nav--icon">
          <a href="#login">
            <span class="material-symbols-outlined"> expand_more </span>
          </a>
        </div>
      </div>
      <div class="main--section--title">
        <h1>
          <span class="date--span">Date</span> <br />
          Book.
        </h1>
      </div>
    </div>
    <div class="login--section" id="login">
      <div class="login--section--background">
        <img src="/code/icons/icons8-facebook.svg" alt="" />
        <button class="login--section--button" id="">
          Log-in with Facebook
        </button>
        <p>Log-in using Facebook to find your destined partner.</p>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
